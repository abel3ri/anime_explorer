<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anime Explorer</title>
    <script defer src="../dist/app.bundle.js"></script>
  </head>
  <!-- Hide class is added to hide the whole content of the website before the style fully loads meanwhile the spinner will be set to "diplay: block" -->
  <body>
    <div class="prompt-container hide" style="visibility: hidden">
      <button class="prompt-close-btn">&times;</button>
      <h1>What's new?</h1>
      <ul>
        <li><p>You can now hover over any anime to see the details.</p></li>
        <li><p>Anime trailer included(Embeded + YT link).</p></li>
      </ul>

      <h3>Enjoy!</h3>
      <!-- End of select container -->
    </div>
    <header class="hide" style="visibility: hidden">
      <input type="text" placeholder="e.g. Bleach" class="search-input" />
      <button class="search-btn">Search</button>
      <button class="filter-btn">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="filter-icon"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M10.5 6h9.75M10.5 6a1.5 1.5 0 11-3 0m3 0a1.5 1.5 0 10-3 0M3.75 6H7.5m3 12h9.75m-9.75 0a1.5 1.5 0 01-3 0m3 0a1.5 1.5 0 00-3 0m-3.75 0H7.5m9-6h3.75m-3.75 0a1.5 1.5 0 01-3 0m3 0a1.5 1.5 0 00-3 0m-9.75 0h9.75"
          />
        </svg>
      </button>
      <!-- Select options -->
      <div class="select-container hidden hide" style="visibility: hidden">
        <div class="option" data-value="title">Sort by title</div>
        <div class="option" data-value="rating">Sort by rating</div>
        <div class="option" data-value="release">Sort by release date</div>
      </div>
    </header>
    <!-- Error container -->
    <div class="error hide" style="visibility: hidden">
      <p></p>
      <button class="close-btn">âœ–</button>
    </div>
    <!-- Spinner -->
    <div class="spinner"></div>
    <!-- Anime container -->
    <main class="container hide" style="visibility: hidden">
      <!-- <div class="anime">
          <img src="./imgs/placeholder.jpg" alt="Anime image" class="anime-img" />
          <div class="title-container"><p>Title</p></div>
          <div class="released-container"><p>Rlease</p></div>
          <div class="rating-container"><p>Rating</p></div>
        </div> -->
    </main>
    <footer class="footer hide" style="visibility: hidden">
      <div>
        <a href="https://abel3ri.github.io/" target="_blank"
          >abel3ri.github.io</a
        >
        <p>&copy;2023 All rights reserved</p>
      </div>
      <a href="mailto:abelmerete@yahoo.com" class="hire-btn">Hire Me!</a>
    </footer>
  </body>
</html>
